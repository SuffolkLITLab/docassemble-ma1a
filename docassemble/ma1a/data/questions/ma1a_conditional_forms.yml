id: child_support_acknowledgment
question: |
  Child Support Guidelines Worksheet
subquestion: |
  Massachusetts requires a **Child Support Guidelines Worksheet** when there are minor children.
  
  This worksheet calculates child support based on:
  - Both parents' gross weekly income
  - Health insurance costs
  - Childcare costs
  - Number of children
  - Parenting time schedule
  
  **For this version**, you'll need to:
  
  1. Download the Child Support Guidelines Worksheet from the [Massachusetts Court System website](https://www.mass.gov/info-details/child-support-guidelines-worksheet)
  2. Complete it following the instructions
  3. Include it with your divorce filing
  
  
